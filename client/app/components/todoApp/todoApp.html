<div class="row">
<div class="row">
  <h1>Crossover Todo</h1>
</div>
<div class="row">
    <div class="col-md-6 col-xs-12">
        <div class="row">
            <h1>In Progress</h1>
        </div>
        <div class="row" ondrop="angular.element(this).scope().dropItem('notCompleted')" ondragover="angular.element(this).scope().allowDrop(event)">
            <div ng-repeat="task in $ctrl.todoList track by $index">

                <div ng-if="task.status=='notCompleted'" class="row" draggable="true" ondragstart="angular.element(this).scope().pickItem(angular.element(this).scope().$index,'notCompleted')">
                    {{task.title}}
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-6 col-xs-12">
        <div class="row">
            <h1>Done</h1>
        </div>
        <div class="row" ondrop="angular.element(this).scope().dropItem('completed')" ondragover="angular.element(this).scope().allowDrop(event)">
            <div ng-repeat="task in $ctrl.todoList track by $index">

                <div  ng-if="task.status=='completed'" class="row" draggable="true" ondragstart="angular.element(this).scope().pickItem(angular.element(this).scope().$index,'completed')">
                    {{task.title}}
                </div>

            </div>
        </div>
    </div>
</div>
</div>
