  <div class="row">
    <div class="col-md-offset-4 col-md-4 col-xs-12 text-center">
      <h2>Login</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-4 col-md-4 col-xs-12" ng-if="!$ctrl.loading">
      <form ng-submit="$ctrl.submitLogin($ctrl.loginForm)" role="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" name="username" ng-model="$ctrl.loginForm.username" required="required"
                 class="form-control"/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password"  type="password" name="password" ng-model="$ctrl.loginForm.password" required="required"
                 class="form-control"/>
        </div>
        <div class="row text-right">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
